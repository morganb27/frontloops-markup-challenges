<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="root">
    <div class="card">
        <a class="item mobile">
            <img src="img/device.svg" alt="mobile" width="70px">
            <h2 class="item-title">MOBILE</h2>
            <p class="item-text">Get notifications about new releases in our mobile app.</p>
            <div class="item-price">
                <span class="item-value"><sup class="dollar-sign">$</sup>10</span> 
                / month
            </div>
        </a>
        <a class="item desktop">
            <img src="img/laptop.svg" alt="laptop" width="70px">
            <h2 class="item-title">DESKTOP</h2>
            <p class="item-text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
            <div class="item-price">
                <span class="item-value"><sup class="dollar-sign">$</sup>15</span> 
                / month
            </div>
        </a>
        <a class="item tv">
            <img src="img/monitor.svg" alt="monitor" width="70px">
            <h2 class="item-title">TV</h2>
            <p class="item-text">Watch your favorite series at homes on large screen with our TV application.</p>
            <div class="item-price">
                <span class="item-value"><sup class="dollar-sign">$</sup>20</span> 
                / month
            </div>
        </a>
    </div>
    </div>
</body>
</html>
