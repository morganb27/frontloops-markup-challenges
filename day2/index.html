<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Screen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
    <body>
        <div class="root">
            <div class="card">
                <div class="payment-method">
                    <p class="three-dots"><span class="first-dot">.</span>..</p>
                    <h2 class="card-title">PAYMENT METHOD</h2>
                </div>
                <div class="payment-option visa">
                    <img class="logo" src="img/visa.svg" alt="visa logo">
                    <p>VISA</p>
                </div>
                <div class="payment-option mastercard">
                    <img class="logo" src="img/mastercard.svg" alt="mastercard logo">
                    <p>MASTERCARD</p>
                    <img src="img/check.svg" alt="check logo">
                </div>
                <div class="payment-option maestro">
                    <img class="logo" src="img/maestro.svg" alt="maestro logo">
                    <p>MAESTRO</p>
                </div>
                <div class="next-step">
                    <p>NEXT STEP</p>
                    <img class="arrow" src="img/arrow.svg" alt="arrow">
                </div>


            </div>

        </div>
    
    </body>
</html>
