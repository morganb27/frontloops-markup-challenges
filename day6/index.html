<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Login Screen</title>
</head>
<body>
    <div class="root">
        <div class="card">
            <div class="sign-in-container">
                <div class="card-title">
                    Become a member
                </div>

                <div class="card-subtitle">
                    Use social netwroks to join us instantly. <br>
                    You won't spend anytime confirming those boring emails.
                </div>

                <div class="card-buttons">
                    <button class="card-button">
                        <img src="img/googleplus.svg" alt="Google icon">
                        <span class="button-text">Sign up with Google+</span>
                    </button>
                    <button class="card-button">
                        <img src="img/facebook.svg" alt="Facebook icon">
                        <span class="button-text">Sign up with Facebook</span>
                    </button>
                    <button class="card-button">
                        <img src="img/twitter.svg" alt="Twitter icon">
                        <span class="button-text">Sign up with Twitter</span>
                    </button>
                </div>
                <div class="horizontal-line"></div>
                <div class="card-additional">
                    <div class="card-note">
                        You can still sign up with you email address
                    </div>
                    <a class="card-email" href="#">Sign up with email</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
