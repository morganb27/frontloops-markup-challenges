<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Messenger</title>
</head>
<body>
    <div class="root">
        <div class="card">
            <div class="card-header">
                <div class="card-title"> 
                    <span class="card-name">Mark Zuckerberg</span>
                </div>

                <button class="card-close"></button>
            </div>


            <div class="card-window">
                <div class="card-separator">
                    <div class="card-date">
                        Today
                    </div>
                </div>

                <div class="card-message">
                    <div class="message-time">
                        10:53
                    </div>
                    <div class="message-content">
                        Hi, Mark! I made a new design for Messenger App.
                    </div>
                </div>


                <div class="card-message-reply">
                    <div class="message-time">
                        10:57
                    </div>
                    <div class="message-content reply">
                        Yo! Send it to my asisstant and we'll review it during the year.
                    </div>
                </div>
                    

                <div class="card-message">
                    <div class="message-time">
                        11:03
                    </div>
                    <div class="message-content">
                        But Mark...
                    </div>
                </div>

                <div class="card-message-reply">
                    <div class="message-content blocked-message">
                        You were blocked by the user.
                    </div>
                </div>

            <div class="card-bottom">
                <input type="text" placeholder="Enter your message" class="card-input">
                <button class="card-submit">Send</button> 
            </div>
        </div>

    </div>
    
</body>
</html>
