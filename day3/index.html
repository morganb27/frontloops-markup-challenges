<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Order Confirmation</title>
</head>
<body>
    <div class="root">
        <div class="card">

            <div class="card-header">
                <div class="card-title">
                    SimpleWheels
                </div>
                <div class="account-wrapper">
                    <img src="img/account.svg" alt="profil icon" width="15px" height="15px">
                </div>
                
            </div>

            <p class="card-description">Thanks for order #235764, your package will be on its way shortly.</p>

            <div class="article">
                <div class="article-title">Chapelli Vintage Single Speed</div>
                <div class="article-price">$317</div>
            </div>

            <div class="article">
                <div class="article-title">Castelli Arenberg Gel Glove</div>
                <div class="article-price">$39</div>
            </div>

            <div class="article">
                <div class="article-total">TOTAL</div>
                <div class="article-price">$356</div>
            </div>

            <div class="card-image">
                <img src="img/bicycle.png" alt="bike" width="497px" height="360px">
            </div>


            </div>
        </div>
    </div>
    
</body>
</html>
